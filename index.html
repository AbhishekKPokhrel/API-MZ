<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChildCare Subsidy Eligibility</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
        }
        .form-group input, .form-group select {
            flex: 2;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group input[type="number"] {
            max-width: 100px;
        }
        .form-group input[type="range"] {
            flex: 2;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChildCare Subsidy Eligibility</h1>
        <form id="eligibility-form">
            <div class="form-group">
                <label for="num_employees">Number of Employees:</label>
                <input type="number" id="num_employees" name="num_employees" value="1000" required>
            </div>
            <!-- <div class="form-group">
                <label for="avg_dep">Average Dependents:</label>
                <input type="number" id="avg_dep" name="avg_dep" value="3" required>
            </div> -->
            <div class="form-group">
                <label for="state">State:</label>
                <select id="state" name="state" required>
                    <option value="AL">Alabama (AL)</option>
                    <option value="AK">Alaska (AK)</option>
                    <option value="AZ">Arizona (AZ)</option>
                    <option value="AR">Arkansas (AR)</option>
                    <option value="CA" selected>California (CA)</option>
                    <option value="CO">Colorado (CO)</option>
                    <option value="CT">Connecticut (CT)</option>
                    <option value="DE">Delaware (DE)</option>
                    <option value="FL">Florida (FL)</option>
                    <option value="GA">Georgia (GA)</option>
                    <option value="HI">Hawaii (HI)</option>
                    <option value="ID">Idaho (ID)</option>
                    <option value="IL">Illinois (IL)</option>
                    <option value="IN">Indiana (IN)</option>
                    <option value="IA">Iowa (IA)</option>
                    <option value="KS">Kansas (KS)</option>
                    <option value="KY">Kentucky (KY)</option>
                    <option value="LA">Louisiana (LA)</option>
                    <option value="ME">Maine (ME)</option>
                    <option value="MD">Maryland (MD)</option>
                    <option value="MA">Massachusetts (MA)</option>
                    <option value="MI">Michigan (MI)</option>
                    <option value="MN">Minnesota (MN)</option>
                    <option value="MS">Mississippi (MS)</option>
                    <option value="MO">Missouri (MO)</option>
                    <option value="MT">Montana (MT)</option>
                    <option value="NE">Nebraska (NE)</option>
                    <option value="NV">Nevada (NV)</option>
                    <option value="NH">New Hampshire (NH)</option>
                    <option value="NJ">New Jersey (NJ)</option>
                    <option value="NM">New Mexico (NM)</option>
                    <option value="NY">New York (NY)</option>
                    <option value="NC">North Carolina (NC)</option>
                    <option value="ND">North Dakota (ND)</option>
                    <option value="OH">Ohio (OH)</option>
                    <option value="OK">Oklahoma (OK)</option>
                    <option value="OR">Oregon (OR)</option>
                    <option value="PA">Pennsylvania (PA)</option>
                    <option value="RI">Rhode Island (RI)</option>
                    <option value="SC">South Carolina (SC)</option>
                    <option value="SD">South Dakota (SD)</option>
                    <option value="TN">Tennessee (TN)</option>
                    <option value="TX">Texas (TX)</option>
                    <option value="UT">Utah (UT)</option>
                    <option value="VT">Vermont (VT)</option>
                    <option value="VA">Virginia (VA)</option>
                    <option value="WA">Washington (WA)</option>
                    <option value="WV">West Virginia (WV)</option>
                    <option value="WI">Wisconsin (WI)</option>
                    <option value="WY">Wyoming (WY)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hr_min">Minimum Hourly Rate:</label>
                <input type="number" step="0.01" id="hr_min" name="hr_min" value="10" required>
            </div>
            <div class="form-group">
                <label for="hr_median">Median Hourly Rate:</label>
                <input type="number" step="0.01" id="hr_median" name="hr_median" value="20" required>
            </div>
            <div class="form-group">
                <label for="hr_max">Maximum Hourly Rate:</label>
                <input type="number" step="0.01" id="hr_max" name="hr_max" value="40" required>
            </div>
            <!-- <div class="form-group">
                <label for="hourly_pct">Percentage of Hourly Employees:</label>
                <input type="range" id="hourly_pct" name="hourly_pct" min="0" max="1" step="0.01" value="0.8" oninput="this.nextElementSibling.value = this.value">
                <output>0.80</output>
            </div> -->
            <!-- <div class="form-group">
                <label for="file_path_inputs">File Path Inputs:</label>
                <input type="text" id="file_path_inputs" name="file_path_inputs" value="Inputs.xlsx" required>
            </div> -->
            <button type="submit">Calculate Eligibility</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('eligibility-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            const data = {
                num_employees: parseInt(formData.get('num_employees')),
                hr_min: parseFloat(formData.get('hr_min')),
                hr_median: parseFloat(formData.get('hr_median')),
                hr_max: parseFloat(formData.get('hr_max')),
                state: formData.get('state')
            };

            try {
                const response = await fetch('/calculate_eligibility', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('result').innerText = `Total Eligible for Child Care: ${result['Total Eligible for Child Care']}\nPercentage of eligible employees: ${result['Percentage of eligible employees']}`;
            } catch (error) {
                document.getElementById('result').innerText = 'Error calculating eligibility.';
            }
        });
    </script>
</body>
</html>
